<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            ReactDOM.render(
                <h1>Hello, World!</h1>,
                document.getElementById('root'));
        </script>
        
        <p>Example: A Simple Component</p>
        <div id="hello-example"></div>
        <script type="text/babel">

            class HelloMessage extends React.Component{
                render(){
                    return(
                        <div>
                            Hola {this.props.name}
                        </div>
                    );
                }
            }

            ReactDOM.render(
                <HelloMessage name = "Luis y Santiago"/>,
                document.getElementById('hello-example')
            );
        </script>

        <p>Example: A Stateful Component</p>
        <div id="timer-example"></div>
        <script type="text/babel">

            class Timer extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {hours : 0, minutes : 0, seconds : 0};
                }

                tick(){
                    this.setState(state => ({
                        seconds: state.seconds + 1
                    }));

                    if(this.state.seconds > 59){
                        this.setState(state => ({
                            minutes: state.minutes + 1,
                            seconds: 0
                        }));
                    }

                    if(this.state.minutes > 59){
                        this.setState(state => ({
                            minutes: 0,
                            hours: state.hours + 1
                        }));
                    }
                }
                    
                componentDidMount(){
                    this.interval = setInterval(() => this.tick(),1000);
                }

                componentWillUnmount(){
                    clearInterval(this.interval);
                }

                render(){
                    return(
                        <div>
                            hours: {this.state.hours} minutes: {this.state.minutes} seconds: {this.state.seconds}
                        </div>
                    );
                }
            }

            ReactDOM.render(
                <Timer />,
                document.getElementById('timer-example')
            );

        </script>
    </body>
</html>
